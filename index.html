<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <section class="main-page">
      <h1 class="main-page-title">✨ Self Care Center ✨</h1>
      <h3 class="main-page-message">Which type of message?</h3>
      <section class="message-type-box">
        <section class="message-inputs">
          <div class="inputs">
            <input class="affirmation-input"type="radio" name="self-care-type">
            <label for="affirmation-input">affirmation</label>
          </div>
          <div class="inputs">
            <input class="mantra-input" type="radio" name="self-care-type">
            <label for="mantra-input">mantra</label>
          </div>
        </section>
        <div class="button">
            <button class="message-type-box-button">Recieve Message</button>
        </div>
      </section>
      <section class="message-box">
        <div class="buddah-container">
          <img class="buddha" src= "./assets/meditate.svg" alt= "gradient-buddah" />
        </div>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
